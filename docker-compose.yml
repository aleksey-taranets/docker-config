version: '3'
services:
  mongodb:
    env_file: ${ENV_FILE}
    image: bitnami/mongodb:4
    restart: always

  backend:
    env_file: ${ENV_FILE}
    build:
      context: ./backend
      dockerfile: ${DOCKER_FILE}
      args:
        - WORK_DIR=${WORK_DIR}
    ports:
      - '${BACKEND_PORT}:80'
    depends_on:
      - mongodb
    links:
      - mongodb
    healthcheck:
      test: ['CMD', 'curl', 'http://localhost:80/health']
      interval: 1m
      timeout: 1s

  frontend-spa:
    env_file: ${ENV_FILE}
    build:
      context: ./frontend-spa
      dockerfile: ${DOCKER_FILE}
      args:
        - WORK_DIR=${WORK_DIR}
    ports:
      - '${SPA_PORT}:80'

  frontend-ssr:
    env_file: ${ENV_FILE}
    build:
      context: ./frontend-ssr
      dockerfile: ${DOCKER_FILE}
      args:
        - WORK_DIR=${WORK_DIR}
    ports:
      - '${SSR_PORT}:80'
    depends_on:
      - backend
